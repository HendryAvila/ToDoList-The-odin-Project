<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Focus Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1 class="header-title">The Focus Space</h1>
    </header>

    <main id="main">
        <!-- Main content goes here -->
        <section class="pomodoro-timer">
             <h2>Pomodoro Timer</h2>
              <h4 id="timer">25:00<h4/>
               <button id="start">Start</button>
                <button id="reset">Reset</button>
                <button id="pause">Pause</button>
                <button  id="break">Break</button>
        </section>
        <section id="main-todos-section">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </section>
    </main>

    <aside id="aside">
        <div class="project-title-icon-container">
            <h2 class="title-project">Projects</h2>
            <button class="add-project" aria-label="Add Project">
                <svg width="20px" height="20px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" color="#4A4A4A">
                    <path d="M8 12H12M16 12H12M12 12V8M12 12V16" stroke="#4A4A4A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#4A4A4A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
        </div>
        <ul class="list-projects">
            
        </ul>
    </aside>

    <footer id="footer">
        <!-- Footer content goes here -->
         Here should go am spotify reproductor with lofi music
    </footer>

</body>
</html>
