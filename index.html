<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Focus Space</title>
    <link rel="stylesheet" href="style.css">
<script defer src="main.js"></script></head>
<body>
    <header id="header">
        <h1 class="header-title">The Focus Space</h1>
    </header>

    <main id="main">
        <div class="modal-background hidden">
            <form action="" class="form-todo-info">
                    <?xml version="1.0" encoding="UTF-8"?><svg id="form-close-icon" width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M9.17218 14.8284L12.0006 12M14.829 9.17157L12.0006 12M12.0006 12L9.17218 9.17157M12.0006 12L14.829 14.8284" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                <label for="form-title">Title</label>
                <input type="text" id="form-title" name="form-title" placeholder="My project" required>
                <fieldset>
                    <legend>Select your priority</legend>
                    <label>High</label>
                    <input type="radio" name="priority" value="high">
                    <label>Medium</label>
                    <input type="radio" name="priority" value="medium">
                    <label>Low</label>
                    <input type="radio" name="priority" value="low">
                </fieldset>
                <input type="submit" id="send-data" value="Submit">
            </form>
        </div>
        <!-- Main content goes here -->
        <section class="pomodoro-timer">
             <h2>Pomodoro Timer</h2>
              <h4 id="timer">25:00<h4/>
               <button id="start">Start</button>
                <button id="reset">Reset</button>
                <button id="pause">Pause</button>
                <button  id="break">Break</button>
        </section>
        <section id="main-todos-section">
            <button id="add-todo">Add to do</button>
            
        </section>
    </main>

    <aside id="aside">
        <div class="project-title-icon-container">
            <h2 class="title-project">Projects</h2>
            <button class="add-project" aria-label="Add Project">
                <svg width="20px" height="20px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" color="#4A4A4A">
                    <path d="M8 12H12M16 12H12M12 12V8M12 12V16" stroke="#4A4A4A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#4A4A4A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
        </div>
        <ul class="list-projects">
            
        </ul>
    </aside>

    <footer id="footer">
        <div class="spotify-reproductor">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX8Uebhn9wzrS?utm_source=generator" width="50%" height="120" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </footer>

</body>
</html>
